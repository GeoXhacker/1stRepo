<html>
    <h2>I'm Back</h2>
    <button>Click me!</button>
    <input id='item'></input><button>+</button>
    <ul id="items"></ul>
    <script>
        let b1 = document.getElementsByTagName('button')[0]
        b1.onclick = () => {
            b1.innerText = 'I hate you';
            setTimeout(() => {
                b1.innerText = 'Click me!'
          }, 3000);
        }
        let b2 = document.getElementsByTagName('button')[1];
        let uuid = 1;

        b2.onclick = function addItem(){
            input = document.getElementById('item')
            li = document.createElement('li')
            li.setAttribute('id', uuid);
            li.innerText = input.value;
            document.getElementsByTagName('ul')[0].appendChild(li)
            input.value = '';
            removeItem = document.createElement('button')
            removeItem.setAttribute('data-item', uuid);
            removeItem.innerText = '-'
            li.appendChild(removeItem)
            uuid++;
          //  document.getElementById('item').innerText = 'hhh'
            removeItem.onclick = function(e) {
                let childToRemove = document.getElementById(e.currentTarget.dataset.item)
                document.getElementsByTagName('ul')[0].removeChild(childToRemove)
            }

        }

    </script>
</html>
